<table class="table-details">
  <thead>
    <p>{{section}}</p>
  </thead>
  <tbody>
    {{#fields}}
      <tr>
        <td>{{label}}</td>
        <td data-value="{{value}}">{{value}}</td>
        <td><a href="{{baseUrl}}{{step}}/edit#{{field}}" class="button" id="{{field}}-change">{{#t}}buttons.change{{/t}}</a></td>
      </tr>
    {{/fields}}
  </tbody>
</table>
